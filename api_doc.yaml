                example-1:
                  value:
                    service: Pluto Clinical Trials API Service
                    app_version: v0.2.5-6-g0fa1
                    api_version: v1
                    call_id: c0qecuid60b8fhvps2pg
                    call: /cts/heartbeat
                    call_time: 'Feb 23, 2021 11:26:50 AM UTC'
