      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                patient_id:
                  type: string
                device_id:
                  type: string
                code:
                  type: number
              required:
                - patient_id
                - device_id
                - code
        description: ''
      tags:
        - patient
      parameters:
        - schema:
            type: string
          in: header
          name: pluto-api-key
          description: Pluto provided API Key
          required: true
    parameters: []
  /cts/v2/patient/step2verify:
    post:
      summary: Step 2 of verifying patient
      operationId: post-cts-patient-step2validation
      responses:
