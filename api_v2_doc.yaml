openapi: 3.0.0
info:
  description: |-
    Pluto Clinical Trials Support service is a API service to support Pluto Mobile application.
    The Postman collection, data and environment is attached as JSON files with this specs.
    To get the certificate and the key to test the API endpoints, contact Vijay(vijay@pluto.health) or Mahendran(mahendran@pluto.health) of the devops team.
  title: Pluto Clinical Trials Support (CTS) Service
  version: v2.0
  contact:
    name: Pluto Health
    url: 'https://www.pluto.health'
    email: support@pluto.health
  termsOfService: 'https://www.pluto.health'
  license:
    name: Commercial
    url: 'https://www.pluto.health'
servers:
  - url: 'https://dev-cts.pluto-service.com'
    description: Development
  - url: 'https://staging-cts.pluto-service.com'
    description: Staging
paths:
  /cts/heartbeat:
    get:
      summary: Checks the CTS status
      operationId: get-cts-heartbeat
      security: []
      description: Checks the online status of CTS
      responses:
        '200':
          description: Returns 200 if CTS in running
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  service:
                    type: string
                    minLength: 1
                  app_version:
                    type: string
                    minLength: 1
                  api_version:
                    type: string
                    minLength: 1
                  call_id:
                    type: string
                    minLength: 1
                  call:
                    type: string
                    minLength: 1
                  status_code:
                    type: number
                  status_text:
                    type: string
                    minLength: 1
                  content:
                    type: string
                    minLength: 1
                required:
                  - service
                  - app_version
                  - api_version
                  - call_id
                  - call
                  - status_code
                  - status_text
                  - content
              examples:
                example-1:
                  value:
                    service: Pluto Clinical Trials API Service
                    app_version: v1.4.4-18-g5e33
                    api_version: v2
                    call_id: c1qnf96goetmmqegd9e0
                    call: /cts/heartbeat
                    status_code: 200
                    status_text: Ok
                    content: Pluto Clinical Trials API Service is up and running
      tags:
        - general
  /cts/v2/device/new:
    post:
      summary: Registers a new device
      responses:
        '201':
          description: Returns 201 on successfully registering the device
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  service:
                    type: string
                    minLength: 1
                  app_version:
                    type: string
                    minLength: 1
                  api_version:
                    type: string
                    minLength: 1
                  call_id:
                    type: string
                    minLength: 1
                  call:
                    type: string
                    minLength: 1
                  status_code:
                    type: number
                  status_text:
                    type: string
                    minLength: 1
                  content:
                    type: object
                    properties:
                      device_id:
                        type: string
                        minLength: 1
                    required:
                      - device_id
                required:
                  - service
                  - app_version
                  - api_version
                  - call_id
                  - call
                  - status_code
                  - status_text
                  - content
              examples:
                example-1:
                  value:
                    service: Pluto Clinical Trials API Service
                    app_version: v1.4.4-18-g5e33
                    api_version: v2
                    call_id: c1qnhdmgoetmmqegd9eg
                    call: /cts/v2/device/new
                    status_code: 201
                    status_text: Created
                    content:
                      device_id: c1qnhdmgoetmmqegd9f0
        '400':
          description: Returns 400 in validtion error(s)
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  service:
                    type: string
                    minLength: 1
                  app_version:
                    type: string
                    minLength: 1
                  api_version:
                    type: string
                    minLength: 1
                  call_id:
                    type: string
                    minLength: 1
                  call:
                    type: string
                    minLength: 1
                  status_code:
                    type: number
                  status_text:
                    type: string
                    minLength: 1
                  content:
                    type: array
                    uniqueItems: true
                    minItems: 1
                    items:
                      required:
                        - code
                        - title
                        - msg
                      properties:
                        code:
                          type: number
                        title:
                          type: string
                          minLength: 1
                        msg:
                          type: string
                          minLength: 1
                required:
                  - service
                  - app_version
                  - api_version
                  - call_id
                  - call
                  - status_code
                  - status_text
                  - content
              examples:
                example-1:
                  value:
                    service: Pluto Clinical Trials API Service
                    app_version: v1.4.4-18-g5e33
                    api_version: v2
                    call_id: c1qnhmugoetmmqegd9fg
                    call: /cts/v2/device/new
                    status_code: 400
                    status_text: Errors
                    content:
                      - code: 162
                        title: Invalid JSON
                        msg: meta is an invalid JSON
        '401':
          description: Unauthorized
        '500':
          description: Internal Server Error
      operationId: post-cts-device-new
      description: Registers a new device
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                imei:
                  type: string
                os:
                  type: string
                os_version:
                  type: string
                type:
                  type: string
                meta:
                  type: string
                  description: JSON
              required:
                - imei
                - os
                - os_version
                - type
                - meta
            examples: {}
      parameters:
        - schema:
            type: string
          in: header
          name: pluto-api-key
          description: Pluto provided API Key
          required: true
      tags:
        - device
    parameters: []
  /cts/v2/patient/step1check:
    post:
      summary: Step 1 of validating patient
      operationId: post-cts-patient-step1check
