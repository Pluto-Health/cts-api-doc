                    minLength: 1
                  app_version:
                    type: string
                    minLength: 1
                  api_version:
                    type: string
                    minLength: 1
                  call_id:
                    type: string
                    minLength: 1
                  call:
                    type: string
                    minLength: 1
                  status_code:
                    type: number
                  status_text:
                    type: string
                    minLength: 1
                  content:
                    type: object
                    properties:
                      device_id:
                        type: string
                        minLength: 1
                      patient_id:
                        type: string
                        minLength: 1
                    required:
                      - device_id
                      - patient_id
                required:
                  - service
                  - app_version
                  - api_version
                  - call_id
                  - call
                  - status_code
                  - status_text
                  - content
              examples:
                example-1:
                  value:
                    service: Pluto Clinical Trials API Service
                    app_version: v1.4.4-18-g5e33
                    api_version: v2
                    call_id: c1qnl5ugoetmmqegd9h0
                    call: /cts/v2/patient/step1check
                    status_code: 200
                    status_text: Ok
                    content:
                      device_id: c0hrqqqd60bbi8khl4p0
                      patient_id: c0hrqqqd60bbi8khl4j0
        '400':
          description: Returns 400 if email or phone is invalid
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  service:
                    type: string
                    minLength: 1
                  app_version:
                    type: string
                    minLength: 1
                  api_version:
                    type: string
                    minLength: 1
                  call_id:
                    type: string
                    minLength: 1
                  call:
                    type: string
                    minLength: 1
                  status_code:
                    type: number
                  status_text:
                    type: string
                    minLength: 1
                  content:
                    type: array
                    uniqueItems: true
                    minItems: 1
                    items:
                      required:
                        - code
                        - title
                        - msg
                      properties:
                        code:
                          type: number
                        title:
                          type: string
                          minLength: 1
                        msg:
                          type: string
                          minLength: 1
                required:
                  - service
                  - app_version
                  - api_version
                  - call_id
                  - call
                  - status_code
                  - status_text
                  - content
              examples:
                example-1:
                  value:
                    service: Pluto Clinical Trials API Service
                    app_version: v1.4.4-18-g5e33
                    api_version: v2
                    call_id: c1qnlg6goetmmqegd9hg
                    call: /cts/v2/patient/step1check
                    status_code: 400
                    status_text: Errors
                    content:
                      - code: 161
                        title: Invalid US Phone Number
                        msg: phone is an invalid US phone number
        '401':
          description: Unauthorized
        '404':
          description: Returns 404 if device is not found
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  service:
                    type: string
                    minLength: 1
                  app_version:
                    type: string
                    minLength: 1
                  api_version:
                    type: string
                    minLength: 1
                  call_id:
                    type: string
                    minLength: 1
                  call:
                    type: string
                    minLength: 1
                  status_code:
                    type: number
                  status_text:
                    type: string
                    minLength: 1
                  content:
                    type: object
                    properties:
                      code:
                        type: number
                      title:
                        type: string
                        minLength: 1
                      msg:
                        type: string
                        minLength: 1
                    required:
                      - code
                      - title
                      - msg
                required:
                  - service
                  - app_version
                  - api_version
                  - call_id
                  - call
                  - status_code
                  - status_text
                  - content
              examples:
                example-1:
                  value:
                    service: Pluto Clinical Trials API Service
                    app_version: v1.4.4-18-g5e33
                    api_version: v2
                    call_id: c1qnn7ugoetmmqegd9i0
                    call: /cts/v2/patient/step1check
                    status_code: 404
                    status_text: Not Found
                    content:
                      code: 201
                      title: Device Not Found
                      msg: Device id or patient id is invalid
        '500':
          description: Internal Server Error
      description: 'Step 1 of patient onboarding. On success sends, a 5 digit verification code as text message to patient''s registered phone. Verification code has to verified within 20 minutes.'
      requestBody:
        content:
          multipart/form-data:
            schema:
              description: ''
              type: object
              properties:
                first_name:
                  type: string
                  minLength: 1
                last_name:
                  type: string
                  minLength: 1
                email:
                  type: string
                  minLength: 1
                phone:
                  type: string
                  minLength: 1
                device_id:
                  type: string
                  minLength: 1
              required:
                - first_name
                - last_name
                - email
                - phone
                - device_id
            examples: {}
          application/json:
            schema:
              type: object
              properties: {}
        description: ''
      tags:
        - patient
      parameters:
        - schema:
            type: string
          in: header
          name: pluto-api-key
          description: Pluto provided API Key
          required: true
    parameters: []
  /cts/v2/patient/step1verify:
