                properties:
                  service:
                    type: string
                    minLength: 1
                  app_version:
                    type: string
                    minLength: 1
                  api_version:
                    type: string
                    minLength: 1
                  call_id:
                    type: string
                    minLength: 1
                  call:
                    type: string
                    minLength: 1
                  status_code:
                    type: number
                  status_text:
                    type: string
                    minLength: 1
                  content:
                    type: array
                    uniqueItems: true
                    minItems: 1
                    items:
                      required:
                        - code
                        - title
                        - msg
                      properties:
                        code:
                          type: number
                        title:
                          type: string
                          minLength: 1
                        msg:
                          type: string
                          minLength: 1
                required:
                  - service
                  - app_version
                  - api_version
                  - call_id
                  - call
                  - status_code
                  - status_text
                  - content
              examples:
                example-1:
                  value:
                    service: Pluto Clinical Trials API Service
                    app_version: v1.4.4-18-g5e33
                    api_version: v2
                    call_id: c1qnqeegoetmmqegd9l0
                    call: /cts/v2/patient/step1verify
                    status_code: 400
                    status_text: Errors
                    content:
                      - code: 153
                        title: Invalid Parameter Length
                        msg: code should be 5 character(s)/digit(s) long
        '401':
          description: Unauthorized
        '404':
          description: Returns 404 if device/pateint id not found
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  service:
                    type: string
                    minLength: 1
                  app_version:
                    type: string
                    minLength: 1
                  api_version:
                    type: string
                    minLength: 1
                  call_id:
                    type: string
                    minLength: 1
                  call:
                    type: string
                    minLength: 1
                  status_code:
                    type: number
                  status_text:
                    type: string
                    minLength: 1
                  content:
                    type: object
                    properties:
                      code:
                        type: number
                      title:
                        type: string
                        minLength: 1
                      msg:
                        type: string
                        minLength: 1
                    required:
                      - code
                      - title
                      - msg
                required:
                  - service
                  - app_version
                  - api_version
                  - call_id
                  - call
                  - status_code
                  - status_text
                  - content
              examples:
                example-1:
                  value:
                    service: Pluto Clinical Trials API Service
                    app_version: v1.4.4-18-g5e33
                    api_version: v2
                    call_id: c1qno3egoetmmqegd9ig
                    call: /cts/v2/patient/step1verify
                    status_code: 404
                    status_text: Not Found
                    content:
                      code: 201
                      title: Device Not Found
                      msg: Device id or patient id is invalid
        '500':
          description: Internal Server Error
