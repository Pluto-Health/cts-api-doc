openapi: 3.0.0
info:
  description: |-
    Pluto Clinical Trials Support service is a API service to support Pluto Mobile and PlutoWeb application.
    The Postman collection, data and environment is attached as JSON files with this specs.
    To get the certificate and the key to test the API endpoints, contact Vijay(vijay@pluto.health) or Mahendran(mahendran@pluto.health) of the devops team.
  title: Pluto Clinical Trials Support (CTS) Service
  version: v2.0
  contact:
    name: Pluto Health
    url: 'https://www.pluto.health'
    email: support@pluto.health
  termsOfService: 'https://www.pluto.health'
  license:
    name: Commercial
    url: 'https://www.pluto.health'
servers:
  - url: 'https://dev-cts.pluto-service.com'
    description: Development
  - url: 'https://staging-cts.pluto-service.com'
    description: Staging
paths:
  /cts/v2/admin/patient/getid:
    post:
      summary: /patient/getid
      operationId: post-cts-admin-patient-getid
      responses:
        '200':
          description: Returns 200
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  service:
                    type: string
                    minLength: 1
                  app_version:
                    type: string
                    minLength: 1
                  api_version:
                    type: string
                    minLength: 1
                  call_id:
                    type: string
                    minLength: 1
                  call:
                    type: string
                    minLength: 1
                  status_code:
                    type: number
                  status_text:
                    type: string
                    minLength: 1
                  content:
                    type: object
                    properties:
                      patient_id:
                        type: string
                        minLength: 1
                      device_id:
                        type: string
                        minLength: 1
                    required:
                      - patient_id
                      - device_id
                required:
                  - service
                  - app_version
                  - api_version
                  - call_id
                  - call
                  - status_code
                  - status_text
                  - content
                x-examples:
                  example-1:
                    service: Pluto Clinical Trials API Service
                    app_version: v1.7.5-23-ge381a
                    api_version: v2
                    call_id: c3dkggmgoetjud674pm0
                    call: /cts/v2/admin/patient/getid
                    status_code: 200
                    status_text: Ok
                    content:
                      patient_id: e4684252-6c6f-4260-8b6d-5d2b2da47107
                      device_id: 9c947c3f-4049-4f5a-806c-ada517eec0c9
              examples:
                example-1:
                  value:
                    service: Pluto Clinical Trials API Service
                    app_version: v1.7.5-23-ge381a
                    api_version: v2
                    call_id: c3dkggmgoetjud674pm0
                    call: /cts/v2/admin/patient/getid
                    status_code: 200
                    status_text: Ok
                    content:
                      patient_id: e46842...
                      device_id: 4049-4f...
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
      description: Fetches the `patient_id` and `device_id` from the token
      requestBody:
        content:
          multipart/form-data:
            schema:
              description: ''
              type: object
              properties:
                user_token:
                  type: string
                  minLength: 1
              required:
                - user_token
            examples: {}
          multpartformdata:
            schema:
              type: object
              properties: {}
        description: ''
      parameters:
        - schema:
            type: string
          in: header
          name: pluto-api-key
          description: Pluto provided API Key
          required: true
      tags:
        - admin
      security: []
    parameters: []
  /cts/v2/admin/patient/introspect:
    post:
      summary: /patient/introspect
      operationId: post-cts-admin-patient-introspect
      responses:
        '200':
          description: Returns 200
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  service:
                    type: string
                    minLength: 1
                  app_version:
                    type: string
                    minLength: 1
                  api_version:
                    type: string
                    minLength: 1
                  call_id:
                    type: string
                    minLength: 1
                  call:
                    type: string
                    minLength: 1
                  status_code:
                    type: number
                  status_text:
                    type: string
                    minLength: 1
                  content:
                    type: object
                    properties:
                      patientBio:
                        type: object
                        properties:
                          firstName:
                            type: string
                            minLength: 1
                          lastName:
                            type: string
                            minLength: 1
                          birthDate:
                            type: string
                            minLength: 1
                          gender:
                            type: string
                            minLength: 1
                          dummy:
                            type: boolean
                          postalCodes:
                            type: string
                            minLength: 1
                          phones:
                            type: string
                            minLength: 1
                          addresses:
                            type: array
                            uniqueItems: true
                            minItems: 1
                            items:
                              required:
                                - line1
                                - line2
                                - city
                                - state
                                - postalCode
                                - isDefault
                              properties:
                                line1:
                                  type: string
                                  minLength: 1
                                line2:
                                  type: string
                                city:
                                  type: string
                                  minLength: 1
                                state:
                                  type: string
                                  minLength: 1
                                postalCode:
                                  type: string
                                  minLength: 1
                                isDefault:
                                  type: boolean
                          hgPatientId:
                            type: string
                          meta:
                            type: string
                          idNumber:
                            type: string
                          idType:
                            type: string
                        required:
                          - firstName
                          - lastName
                          - birthDate
                          - gender
                          - dummy
                          - postalCodes
                          - phones
                          - addresses
                          - hgPatientId
                          - meta
                          - idNumber
                          - idType
                      payload:
                        type: object
                        properties:
                          device_id:
                            type: string
                            minLength: 1
                          patient_id:
                            type: string
                            minLength: 1
                        required:
                          - device_id
                          - patient_id
                    required:
                      - patientBio
                      - payload
                required:
                  - service
                  - app_version
                  - api_version
                  - call_id
                  - call
                  - status_code
                  - status_text
                  - content
                x-examples:
                  example-1:
                    service: Pluto Clinical Trials API Service
                    app_version: v1.8.2-35-gfe11
                    api_version: v2
                    call_id: e661fdbb-a570-4ba3-8edf-0270bf7f8253
                    call: /cts/v2/admin/patient/introspect
                    status_code: 200
                    status_text: Ok
                    content:
                      patientBio:
                        firstName: Guruprasad
                        lastName: Kora
                        birthDate: '1977-10-29'
                        gender: male
                        dummy: false
                        postalCodes: '44308'
                        phones: '8655184239'
                        addresses:
                          - line1: '2237'
                            line2: ''
                            city: Akron
                            state: OH
                            postalCode: '44308'
                            isDefault: true
                        hgPatientId: ''
                        meta: ''
                        idNumber: ''
                        idType: ''
                      payload:
                        device_id: b7879f37-c14f-4028-85b0-bbb5ecdd811e
                        patient_id: 7481dd76-74ef-435d-a35d-24a24e93854e
              examples:
                example-1:
                  value:
                    service: Pluto Clinical Trials API Service
                    app_version: v1.8.2-35-gfe11
                    api_version: v2
                    call_id: e661fdbb-a570-4ba3-8edf-0270bf7f8253
                    call: /cts/v2/admin/patient/introspect
                    status_code: 200
                    status_text: Ok
                    content:
                      patientBio:
                        firstName: Name
                        lastName: Name
                        birthDate: '1980-12-20'
                        gender: male
                        dummy: false
                        postalCodes: '12345'
                        phones: '1234567890'
                        addresses:
                          - line1: '2237'
                            line2: ''
                            city: Akron
                            state: OH
                            postalCode: '44308'
                            isDefault: true
                        hgPatientId: ''
                        meta: ''
                        idNumber: ''
                        idType: ''
                      payload:
                        device_id: b787..
                        patient_id: 748...
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
      description: Validates the `data_access_token` and returns patient demographics
      requestBody:
        content:
          multipart/form-data:
            schema:
              description: ''
              type: object
              properties:
                token:
                  type: string
                  minLength: 1
              required:
                - token
            examples: {}
          multpartformdata:
            schema:
              type: object
              properties: {}
        description: ''
      parameters:
        - schema:
            type: string
          in: header
          name: pluto-api-key
          description: Pluto provided API Key
          required: true
      tags:
        - admin
      security: []
    parameters: []
  /cts/v2/admin/app/consent/new:
    post:
      summary: /app/consent/new
      responses:
        '201':
          description: Returns 201 on success
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  service:
                    type: string
                    minLength: 1
                  app_version:
                    type: string
                    minLength: 1
                  api_version:
                    type: string
                    minLength: 1
                  call_id:
                    type: string
                    minLength: 1
                  call:
                    type: string
                    minLength: 1
                  status_code:
                    type: number
                  status_text:
                    type: string
                    minLength: 1
                  content:
                    type: object
                    properties:
                      consent_id:
                        type: string
                        minLength: 1
                    required:
                      - consent_id
                required:
                  - service
                  - app_version
                  - api_version
                  - call_id
                  - call
                  - status_code
                  - status_text
                  - content
              examples:
                example-1:
                  value:
                    service: Pluto Clinical Trials API Service
                    app_version: v1.5.0-3-g865c
                    api_version: v2
                    call_id: c1rk0begoetphau4mp00
                    call: /cts/v2/app/consent/new
                    status_code: 201
                    status_text: Created
                    content:
                      consent_id: c1rk0begoetphau4mp0g
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
      operationId: post-cts-admin-app-consent-new
      parameters:
        - schema:
            type: string
          in: header
          name: pluto-api-key
          required: true
          description: Pluto provided API Key
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                content:
                  type: string
                device_id:
                  type: string
                patient_id:
                  type: string
              required:
                - content
                - device_id
                - patient_id
      description: Stores a new app eConsent and makes it active. The previous ones will be made inactive.
      tags:
        - admin
      security: []
    parameters: []
  /cts/v2/admin/device/new:
    post:
      summary: /device/new
      responses:
        '201':
          description: Returns 201 on successfully registering the device
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  service:
                    type: string
                    minLength: 1
                  app_version:
                    type: string
                    minLength: 1
                  api_version:
                    type: string
                    minLength: 1
                  call_id:
                    type: string
                    minLength: 1
                  call:
                    type: string
                    minLength: 1
                  status_code:
                    type: number
                  status_text:
                    type: string
                    minLength: 1
                  content:
                    type: object
                    properties:
                      device_id:
                        type: string
                        minLength: 1
                    required:
                      - device_id
                required:
                  - service
                  - app_version
                  - api_version
                  - call_id
                  - call
                  - status_code
                  - status_text
                  - content
                x-examples:
                  example-1:
                    service: Pluto Clinical Trials API Service
                    app_version: v.1.6.3
                    api_version: v2
                    call_id: c2e2mlegoetme7d2g0i0
                    call: /cts/v2/device/new
                    status_code: 200
                    status_text: Ok
                    content:
                      device_id: de429ec1-0434-4ad6-be3a-a5c637a2706f
              examples:
                example-1:
                  value:
                    service: Pluto Clinical Trials API Service
                    app_version: v.1.6.3
                    api_version: v2
                    call_id: c2e2mlegoetme7d2g0i0
                    call: /cts/v2/device/new
                    status_code: 200
                    status_text: Ok
                    content:
                      device_id: de429ec1-0434-4ad6-be3a-a5c637a2706f
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
      operationId: post-cts-admin-device-new
      description: Registers a new device
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                imei:
                  type: string
                os:
                  type: string
                os_version:
                  type: string
                type:
                  type: string
                meta:
                  type: string
                  description: ''
                  format: json
              required:
                - imei
                - os
                - os_version
                - type
                - meta
            examples: {}
      parameters:
        - schema:
            type: string
          in: header
          name: pluto-api-key
          description: Pluto provided API Key
          required: true
      security: []
      tags:
        - admin
      x-internal: false
    parameters: []
  /cts/v2/admin/patient/new:
    post:
      summary: /patient/new
      operationId: post-cts-admin-patient-new
      responses:
        '201':
          description: Returns 201 on successful creation of a new patient record
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  service:
                    type: string
                    minLength: 1
                  app_version:
                    type: string
                    minLength: 1
                  api_version:
                    type: string
                    minLength: 1
                  call_id:
                    type: string
                    minLength: 1
                  call:
                    type: string
                    minLength: 1
                  status_code:
                    type: number
                  status_text:
                    type: string
                    minLength: 1
                  content:
                    type: object
                    properties:
                      patient_id:
                        type: string
                        minLength: 1
                    required:
                      - patient_id
                required:
                  - service
                  - app_version
                  - api_version
                  - call_id
                  - call
                  - status_code
                  - status_text
                  - content
                x-examples:
                  example-1:
                    service: Pluto Clinical Trials API Service
                    app_version: v.1.6.3
                    api_version: v2
                    call_id: c2e3biugoetn7genpch0
                    call: /cts/admin/v2/patient/new
                    status_code: 201
                    status_text: Created
                    content:
                      patient_id: 3e53bb5b-1c92-4680-b9d1-c35460e6500d
              examples:
                example-1:
                  value:
                    service: Pluto Clinical Trials API Service
                    app_version: v.1.6.3
                    api_version: v2
                    call_id: c2e3biugoetn7genpch0
                    call: /cts/admin/v2/patient/new
                    status_code: 201
                    status_text: Created
                    content:
                      patient_id: 3e53bb5b-1c92-4680-b9d1-c35460e6500d
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
      description: Add a new patient record.
      requestBody:
        content:
          multipart/form-data:
            schema:
              description: ''
              type: object
              properties:
                first_name:
                  type: string
                  minLength: 1
                last_name:
                  type: string
                  minLength: 1
                gender:
                  type: string
                  minLength: 1
                  enum:
                    - m
                    - f
                    - M
                    - F
                dob:
                  type: string
                  minLength: 1
                  description: 'Format: mm-dd-yyyy'
                  format: date
                email:
                  type: string
                  minLength: 1
                phone:
                  type: string
                  minLength: 1
                address1:
                  type: string
                  minLength: 1
                address2:
                  type: string
                  minLength: 1
                city:
                  type: string
                  minLength: 1
                state:
                  type: string
                  minLength: 1
                zip:
                  type: string
                  minLength: 1
                device_id:
                  type: string
                  minLength: 1
              required:
                - first_name
                - last_name
                - gender
                - dob
                - email
                - phone
                - address1
                - address2
                - city
                - state
                - zip
                - device_id
            examples: {}
        description: ''
      parameters:
        - schema:
            type: string
          in: header
          name: pluto-api-key
          description: Pluto provided API Key
          required: true
      tags:
        - admin
      security: []
    parameters: []
  /cts/v2/admin/study/new:
    post:
      summary: /study/new
      operationId: post-cts-admin-study-new
      responses:
        '201':
          description: Return 201 on creation of new study and eConsent
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  service:
                    type: string
                    minLength: 1
                  app_version:
                    type: string
                    minLength: 1
                  api_version:
                    type: string
                    minLength: 1
                  call_id:
                    type: string
                    minLength: 1
                  call:
                    type: string
                    minLength: 1
                  status_code:
                    type: number
                  status_text:
                    type: string
                    minLength: 1
                  content:
                    type: object
                    properties:
                      study_id:
                        type: string
                        minLength: 1
                      consumer_study_id:
                        type: number
                    required:
                      - study_id
                      - consumer_study_id
                required:
                  - service
                  - app_version
                  - api_version
                  - call_id
                  - call
                  - status_code
                  - status_text
                  - content
                x-examples:
                  example-1:
                    service: Pluto Clinical Trials API Service
                    app_version: v.1.6.3
                    api_version: v2
                    call_id: c2e3bsegoetn7genpchg
                    call: /cts/admin/v2/study/new
                    status_code: 201
                    status_text: Created
                    content:
                      study_id: 7f93333a-8d80-41c3-bf04-9e10d09cb1f6
                      consumer_study_id: 43717
              examples:
                example-1:
                  value:
                    service: Pluto Clinical Trials API Service
                    app_version: v.1.6.3
                    api_version: v2
                    call_id: c2e3bsegoetn7genpchg
                    call: /cts/admin/v2/study/new
                    status_code: 201
                    status_text: Created
                    content:
                      study_id: 7f93333a-8d80-41c3-bf04-9e10d09cb1f6
                      consumer_study_id: 43717
        '400':
          description: Returns 400 on validation error(s)
        '401':
          description: Unauthorized
        '500':
          description: Internal Server Error
      description: Creates a new study with eConsent.
      requestBody:
        content:
          multipart/form-data:
            schema:
              description: ''
              type: object
              properties:
                study_title:
                  type: string
                  minLength: 1
                study_content:
                  type: string
                  minLength: 1
                sponsor_name:
                  type: string
                  minLength: 1
                sponsor_email:
                  type: string
                  minLength: 1
                sponsor_phone:
                  type: string
                  minLength: 1
                coordinator_name:
                  type: string
                  minLength: 1
                coordinator_email:
                  type: string
                  minLength: 1
                coordinator_phone:
                  type: number
                consent_content:
                  type: string
                  minLength: 1
                device_id:
                  type: string
                patient_id:
                  type: string
              required:
                - study_title
                - study_content
                - sponsor_name
                - sponsor_email
                - sponsor_phone
                - coordinator_name
                - coordinator_email
                - coordinator_phone
                - consent_content
                - device_id
                - patient_id
            examples: {}
      parameters:
        - schema:
            type: string
          in: header
          name: pluto-api-key
          description: Pluto provided API Key
          required: true
      tags:
        - admin
      security: []
    parameters: []
  /cts/v2/admin/study/consent/new:
    post:
      summary: /study/consent/new
      operationId: post-cts-admin-study-consent-new
      responses:
        '201':
          description: Returns 201 on successful creation
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  service:
                    type: string
                    minLength: 1
                  app_version:
                    type: string
                    minLength: 1
                  api_version:
                    type: string
                    minLength: 1
                  call_id:
                    type: string
                    minLength: 1
                  call:
                    type: string
                    minLength: 1
                  status_code:
                    type: number
                  status_text:
                    type: string
                    minLength: 1
                  content:
                    type: object
                    properties:
                      consent_id:
                        type: string
                        minLength: 1
                    required:
                      - consent_id
                required:
                  - service
                  - app_version
                  - api_version
                  - call_id
                  - call
                  - status_code
                  - status_text
                  - content
              examples:
                example-1:
                  value:
                    service: Pluto Clinical Trials API Service
                    app_version: v1.4.4-19-g8a2ea
                    api_version: v2
                    call_id: c1qu12egoetslbkeaop0
                    call: /cts/v2/study/consent/new
                    status_code: 201
                    status_text: Created
                    content:
                      consent_id: c1qu12egoetslbkeaopg
        '400':
          description: Returns 400 on validartion error(s)
        '401':
          description: Unauthorized
        '404':
          description: Retruns 404 if study not found
        '500':
          description: Internal Server Error
      description: Creates a new eConsent
      requestBody:
        content:
          multipart/form-data:
            schema:
              description: ''
              type: object
              properties:
                study_id:
                  type: string
                  minLength: 1
                content:
                  type: string
                  minLength: 1
                device_id:
                  type: string
                patient_id:
                  type: string
              required:
                - study_id
                - content
                - device_id
                - patient_id
            examples: {}
        description: ''
      parameters:
        - schema:
            type: string
          in: header
          name: pluto-api-key
          description: Pluto provided API Key
          required: true
      tags:
        - admin
      security: []
    parameters: []
  /cts/v2/admin/study/patient/list:
    post:
      summary: /study/patient/list
      operationId: post-cts-admin-study-patient-list
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  service:
                    type: string
                    minLength: 1
                  app_version:
                    type: string
                    minLength: 1
                  api_version:
                    type: string
                    minLength: 1
                  call_id:
                    type: string
                    minLength: 1
                  call:
                    type: string
                    minLength: 1
                  status_code:
                    type: number
                  status_text:
                    type: string
                    minLength: 1
                  content:
                    type: array
                    uniqueItems: true
                    minItems: 1
                    items:
                      required:
                        - patient_id
                        - first_name
                        - last_name
                        - gender
                        - dob
                        - email
                        - phones
                        - zips
                      properties:
                        patient_id:
                          type: string
                          minLength: 1
                        first_name:
                          type: string
                          minLength: 1
                        last_name:
                          type: string
                          minLength: 1
                        gender:
                          type: string
                          minLength: 1
                        dob:
                          type: string
                          minLength: 1
