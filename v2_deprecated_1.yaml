                      patient_id: c0hrqqqd60bbi8khl4f0
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
      description: Deletes a patient from the system.
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                patient_id:
                  type: string
                device_id:
                  type: string
              required:
                - patient_id
                - device_id
            examples: {}
        description: ''
      tags:
        - patient
      parameters:
        - schema:
            type: string
          in: header
          name: pluto-api-key
          required: true
          description: Pluto provided API Key
  /cts/v2/patient/privacy/accepted:
    post:
      summary: User has accepted the privacy terms
      operationId: post-cts-patient-privacy-accepted
      responses:
        '200':
          description: Returns 200 on updating patient record
          content:
            application/json:
              schema:
                description: ''
