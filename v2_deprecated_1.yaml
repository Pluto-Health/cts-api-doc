                  type: string
                  minLength: 1
                device_id:
                  type: string
                  minLength: 1
              required:
                - first_name
                - last_name
                - gender
                - dob
                - email
                - phone
                - address1
                - address2
                - city
                - state
                - zip
                - device_id
            examples: {}
        description: ''
      tags:
        - patient
      parameters:
        - schema:
            type: string
          in: header
          name: pluto-api-key
          description: Pluto provided API Key
          required: true
    parameters: []
  /cts/v2/patient/delete:
    post:
      summary: Deletes a patient
      operationId: post-cts-patient-delete
      responses:
        '200':
          description: Retuns 200 on deletion
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  service:
                    type: string
                    minLength: 1
                  app_version:
                    type: string
                    minLength: 1
                  api_version:
                    type: string
                    minLength: 1
                  call_id:
                    type: string
                    minLength: 1
                  call:
                    type: string
                    minLength: 1
                  status_code:
                    type: number
                  status_text:
                    type: string
                    minLength: 1
                  content:
                    type: object
                    properties:
                      device_id:
                        type: string
                        minLength: 1
                      patient_id:
                        type: string
                        minLength: 1
                    required:
                      - device_id
                      - patient_id
                required:
                  - service
                  - app_version
                  - api_version
                  - call_id
                  - call
                  - status_code
                  - status_text
                  - content
              examples:
                example-1:
