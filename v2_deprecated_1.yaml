openapi: 3.0.0
info:
  description: |-
    Pluto Clinical Trials Support service is a API service to support Pluto Mobile application.
    The Postman collection, data and environment is attached as JSON files with this specs.
    To get the certificate and the key to test the API endpoints, contact Vijay(vijay@pluto.health) or Mahendran(mahendran@pluto.health) of the devops team.
  title: Pluto Clinical Trials Support (CTS) Service
  version: v2.0
  contact:
    name: Pluto Health
    url: 'https://www.pluto.health'
    email: support@pluto.health
  termsOfService: 'https://www.pluto.health'
  license:
    name: Commercial
    url: 'https://www.pluto.health'
servers:
  - url: 'https://dev-cts.pluto-service.com'
    description: Development
  - url: 'https://staging-cts.pluto-service.com'
    description: Staging
paths:
  /cts/heartbeat:
    get:
      summary: Checks the CTS status
      operationId: get-cts-heartbeat
      security: []
      description: Checks the online status of CTS
      responses:
        '200':
          description: Returns 200 if CTS in running
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  service:
                    type: string
                    minLength: 1
                  app_version:
                    type: string
                    minLength: 1
                  api_version:
                    type: string
                    minLength: 1
                  call_id:
                    type: string
                    minLength: 1
                  call:
                    type: string
                    minLength: 1
                  status_code:
                    type: number
                  status_text:
                    type: string
                    minLength: 1
                  content:
                    type: string
                    minLength: 1
                required:
                  - service
                  - app_version
                  - api_version
                  - call_id
                  - call
                  - status_code
                  - status_text
                  - content
              examples:
                example-1:
                  value:
                    service: Pluto Clinical Trials API Service
                    app_version: v1.4.4-18-g5e33
                    api_version: v2
                    call_id: c1qnf96goetmmqegd9e0
                    call: /cts/heartbeat
                    status_code: 200
                    status_text: Ok
                    content: Pluto Clinical Trials API Service is up and running
      tags:
        - general
  /cts/v2/device/new:
    post:
      summary: Registers a new device
      responses:
        '201':
          description: Returns 201 on successfully registering the device
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  service:
                    type: string
                    minLength: 1
                  app_version:
                    type: string
                    minLength: 1
                  api_version:
                    type: string
                    minLength: 1
                  call_id:
                    type: string
                    minLength: 1
                  call:
                    type: string
                    minLength: 1
                  status_code:
                    type: number
                  status_text:
                    type: string
                    minLength: 1
                  content:
                    type: object
                    properties:
                      device_id:
                        type: string
                        minLength: 1
                    required:
                      - device_id
                required:
                  - service
                  - app_version
                  - api_version
                  - call_id
                  - call
                  - status_code
                  - status_text
                  - content
              examples:
                example-1:
                  value:
                    service: Pluto Clinical Trials API Service
                    app_version: v1.4.4-18-g5e33
                    api_version: v2
                    call_id: c1qnhdmgoetmmqegd9eg
                    call: /cts/v2/device/new
                    status_code: 201
                    status_text: Created
                    content:
                      device_id: c1qnhdmgoetmmqegd9f0
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
      operationId: post-cts-device-new
      description: Registers a new device
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                imei:
                  type: string
                os:
                  type: string
                os_version:
                  type: string
                type:
                  type: string
                meta:
                  type: string
                  description: JSON
              required:
                - imei
                - os
                - os_version
                - type
                - meta
            examples: {}
      parameters:
        - schema:
            type: string
          in: header
          name: pluto-api-key
          description: Pluto provided API Key
          required: true
      tags:
        - device
    parameters: []
  /cts/v2/patient/step1check:
    post:
      summary: Step 1 of validating patient
      operationId: post-cts-patient-step1check
      responses:
        '200':
          description: Returns 200 and texts the verfication code to patient's phone
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  service:
                    type: string
                    minLength: 1
                  app_version:
                    type: string
                    minLength: 1
                  api_version:
                    type: string
                    minLength: 1
                  call_id:
                    type: string
                    minLength: 1
                  call:
                    type: string
                    minLength: 1
                  status_code:
                    type: number
                  status_text:
                    type: string
                    minLength: 1
                  content:
                    type: object
                    properties:
                      device_id:
                        type: string
                        minLength: 1
                      patient_id:
                        type: string
                        minLength: 1
                    required:
                      - device_id
                      - patient_id
                required:
                  - service
                  - app_version
                  - api_version
                  - call_id
                  - call
                  - status_code
                  - status_text
                  - content
              examples:
                example-1:
                  value:
                    service: Pluto Clinical Trials API Service
                    app_version: v1.4.4-18-g5e33
                    api_version: v2
                    call_id: c1qnl5ugoetmmqegd9h0
                    call: /cts/v2/patient/step1check
                    status_code: 200
                    status_text: Ok
                    content:
                      device_id: c0hrqqqd60bbi8khl4p0
                      patient_id: c0hrqqqd60bbi8khl4j0
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
      description: 'Step 1 of patient onboarding. On success sends, a 5 digit verification code as text message to patient''s registered phone. Verification code has to verified within 20 minutes.'
      requestBody:
        content:
          multipart/form-data:
            schema:
              description: ''
              type: object
              properties:
                first_name:
                  type: string
                  minLength: 1
                last_name:
                  type: string
                  minLength: 1
                email:
                  type: string
                  minLength: 1
                phone:
                  type: string
                  minLength: 1
                device_id:
                  type: string
                  minLength: 1
              required:
                - first_name
                - last_name
                - email
                - phone
                - device_id
            examples: {}
          application/json:
            schema:
              type: object
              properties: {}
        description: ''
      tags:
        - patient
      parameters:
        - schema:
            type: string
          in: header
          name: pluto-api-key
          description: Pluto provided API Key
          required: true
    parameters: []
  /cts/v2/patient/step1verify:
    post:
      summary: Step 1 of verifying patient
      operationId: post-cts-patient-step1verify
      responses:
        '200':
          description: Returns 200 if all the parameters are validated
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  service:
                    type: string
                    minLength: 1
                  app_version:
                    type: string
                    minLength: 1
                  api_version:
                    type: string
                    minLength: 1
                  call_id:
                    type: string
                    minLength: 1
                  call:
                    type: string
                    minLength: 1
                  status_code:
                    type: number
                  status_text:
                    type: string
                    minLength: 1
                  content:
                    type: object
                    properties:
                      patient_id:
                        type: string
                        minLength: 1
                    required:
                      - patient_id
                required:
                  - service
                  - app_version
                  - api_version
                  - call_id
                  - call
                  - status_code
                  - status_text
                  - content
              examples:
                example-1:
                  value:
                    service: Pluto Clinical Trials API Service
                    app_version: v1.4.4-18-g5e33
                    api_version: v2
                    call_id: c1qnpumgoetmmqegd9k0
                    call: /cts/v2/patient/step1verify
                    status_code: 200
                    status_text: Ok
                    content:
                      patient_id: c0hrqqqd60bbi8khl4j0
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
      description: Step 2 of patient onboarding. 5 digit verification code texted to patient's phone is verified.
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                patient_id:
                  type: string
                device_id:
                  type: string
                code:
                  type: number
              required:
                - patient_id
                - device_id
                - code
        description: ''
      tags:
        - patient
      parameters:
        - schema:
            type: string
          in: header
          name: pluto-api-key
          description: Pluto provided API Key
          required: true
    parameters: []
  /cts/v2/patient/step2verify:
    post:
      summary: Step 2 of verifying patient
      operationId: post-cts-patient-step2validation
      responses:
        '200':
          description: Returns 200 on success and a welcome email is sent to patient's registered email-id
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  service:
                    type: string
                    minLength: 1
                  app_version:
                    type: string
                    minLength: 1
                  api_version:
                    type: string
                    minLength: 1
                  call_id:
                    type: string
                    minLength: 1
                  call:
                    type: string
                    minLength: 1
                  status_code:
                    type: number
                  status_text:
                    type: string
                    minLength: 1
                  content:
                    type: object
                    properties:
                      pateint_id:
                        type: string
                        minLength: 1
                    required:
                      - pateint_id
                required:
                  - service
                  - app_version
                  - api_version
                  - call_id
                  - call
                  - status_code
                  - status_text
                  - content
              examples:
                example-1:
                  value:
                    service: Pluto Clinical Trials API Service
                    app_version: v1.4.4-18-g5e33
                    api_version: v2
                    call_id: c1qnv5egoetn32isgvg0
                    call: /cts/v2/patient/step2verify
                    status_code: 200
                    status_text: Ok
                    content:
                      pateint_id: c0hrqqqd60bbi8khl4j0
        '400':
          description: Bad Request
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
      description: Step 2 of patient onboarding. Accepts all the patient's details and updates the patient records and medicare eligibility based on DOB. On success a welcome email is sent to patient's email-id.
      requestBody:
        content:
          multipart/form-data:
            schema:
              description: ''
              type: object
              properties:
                gender:
                  type: string
                  minLength: 1
                  enum:
                    - m
                    - f
                    - M
                    - F
                dob:
                  type: string
                  minLength: 1
                  format: date
                  description: 'Format: mm-dd-yyyy'
                address1:
                  type: string
                  minLength: 1
                address2:
                  type: string
                  minLength: 1
                city:
                  type: string
                  minLength: 1
                state:
                  type: string
                  minLength: 1
                zip:
                  type: string
                  minLength: 1
                device_id:
                  type: string
                  minLength: 1
                patient_id:
                  type: string
                  minLength: 1
              required:
                - gender
                - dob
                - address1
                - address2
                - city
                - state
                - zip
                - device_id
                - patient_id
            examples: {}
        description: ''
      tags:
        - patient
      parameters:
        - schema:
            type: string
          in: header
          name: pluto-api-key
          description: Pluto provided API Key
          required: true
    parameters: []
