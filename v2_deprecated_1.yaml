                      patient_id: c1qo3jmgoetn32isgvjg
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
      description: Add a new patient record.
      requestBody:
        content:
          multipart/form-data:
            schema:
              description: ''
              type: object
              properties:
                first_name:
                  type: string
                  minLength: 1
                last_name:
                  type: string
                  minLength: 1
                gender:
                  type: string
                  minLength: 1
                  enum:
                    - m
                    - f
                    - M
                    - F
                dob:
                  type: string
                  minLength: 1
                  description: 'Format: mm-dd-yyyy'
                  format: date
                email:
                  type: string
